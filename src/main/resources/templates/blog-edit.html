<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5">
        <h1>Post edit</h1>
        <div th:each="el : ${post}">
            <form method="post">
                <input type="text" th:value="${el.title}" name="title" placeholder="input title" class="form-control"/><br/>
                <input type="text" th:value="${el.anons}" name="anons" placeholder="input anons" class="form-control"/><br/>
                <textarea name="full_text" placeholder="input full text" class="form-control" th:text="${el.full_text}" /><br/>
                <button type="submit" class="btn btn-success">Update post</button>
            </form>
        </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>

</body>
</html>
