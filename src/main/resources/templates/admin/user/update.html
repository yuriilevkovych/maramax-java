<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Змінити пароль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="admin/blocks/header_admin :: header_admin"></div>
<div class="container">
    <div class="row col-md-10">
        <h2>Зміна пароля входу до адмінки</h2>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Зберегти введений пароль</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "user : ${users}">
            <td th:text = "${user.firstName}"></td>
            <td th:text = "${user.lastName}"></td>
            <td th:text = "${user.email}"></td>
            <td>
                <a th:href="${'/admin/user/delete/' + user.id}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


    <form action="#" th:action="@{/admin/user/update/{id}(id=${user.id})}" th:object="${user}" method="post">

        <label for="name">name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        <label for="email">email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        <label for="password">password</label>
        <input type="text" th:field="*{password}" id="password" placeholder="password">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

        <input type="submit" value="Update Publication">
    </form>
</div>
</body>
</html>
