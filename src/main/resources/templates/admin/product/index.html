<!DOCTYPE html>
<html lang="en">
  <div th:replace="admin/blocks/head_admin :: head_admin"></div>
  <body>
    <div th:replace="admin/blocks/header_admin :: header_admin"></div>

    <div class="container">
      <a th:href="${'/admin/product/create'}">Створити</a>

      <div th:switch="${products}">
        <h2 th:case="null">No products yet!</h2>
        <div th:case="*">
          <h2>Продукція</h2>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Айді</th>
              <th scope="col">Код</th>
              <th scope="col">Тип</th>
              <th scope="col">Опис</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
              <td th:text="${product.id}"></td>
              <td th:text="${product.number}"></td>
              <td><a th:href="@{/products/{type}(type=${product.type.toLowerCase()})}" th:text="${product.type.toLowerCase()}"></a></td>
              <td th:text="${product.description}"></td>
              <td><a th:href="@{/admin/product/{id}(id=${product.id})}" class="btn btn-outline-primary">Редагувати</a></td>
              <td><a th:href="@{/admin/product/delete/{id}(id=${product.id})}" class="btn btn-outline-danger">Видалити</a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </body>
</html>
