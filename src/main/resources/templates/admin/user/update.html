<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Змінити пароль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="admin/blocks/header_admin :: header_admin"></div>
<div class="container">
    <div class="row col-md-10">
        <h2>Редагувати користувача</h2>
    </div>

    <div th:if="${param.success}">
        <div class="alert alert-info">
            Користувача успішно змінено!
        </div>
    </div>

    <form action="#" th:action="${'/admin/user/' + user.id}" th:object="${user}" method="post">

        <label for="name">Ім'я</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Ім'я">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        <label for="email">email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        <label for="password">Пароль</label>
        <input type="text" th:field="*{password}" id="password" placeholder="Пароль">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

        <input type="submit" value="Зберегти зміни">
    </form>
</div>
</body>
</html>
