<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5">
        <h1>Site blog post</h1>
        <div th:each="el : ${post}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"></h3>
            <p th:text="${el.full_text}"></p>
            <p th:text="${el.views}"></p>
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">edit</a>
            <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                <button type="submit" class="btn btn-warning">delete</button>
            </form>
        </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>

</body>
</html>
