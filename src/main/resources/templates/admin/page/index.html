<!DOCTYPE html>
<html lang="en">
  <body>
  <div th:replace="admin/blocks/header_admin :: header_admin"></div>

  <div th:switch="${pages}">
    <h2 th:case="null">No pages yet!</h2>
    <div th:case="*">
      <h2>Сторінки</h2>
      <table>
        <thead>
        <tr>
          <th>Назва</th>
          <th>Операції</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="page : ${pages}">
          <td>
            <span th:text="${page.name}"></span>
          </td>
          <td><a th:href="@{/admin/page/{id}(id=${page.id})}">Редагувати</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  </body>
</html>
